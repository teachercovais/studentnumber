<!--
"Who Will it Be?" Random Picker Widget (1 - 18)
Round design with Super Mario red background and black numbers.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Who Will it Be?</title>
  <style>
    :root{
      --bg:#e52521; /* Super Mario red */
      --accent:#ffcc00; /* gold-yellow accent */
      --muted:#222;
    }
    html,body{
      height:100%;width:100%;margin:0;padding:0;overflow:hidden;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:#000;
      display:flex;align-items:center;justify-content:center;
    }

    .widget{
      display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;
      width:min(90vw,600px);height:min(90vw,600px);
      border-radius:50%;
      background:#fff;
      box-shadow:0 0 40px rgba(0,0,0,0.4);
      padding:3vw;
      box-sizing:border-box;
    }

    h1{
      font-size:clamp(1.5rem,3vw,2rem);
      margin:0 0 1vh 0;
      color:var(--muted);
      text-shadow:1px 1px #fff;
    }

    .number{
      font-weight:800;
      font-variant-numeric:tabular-nums;
      letter-spacing:2px;
      font-size:clamp(6rem,25vw,18rem);
      line-height:0.9;
      color:#000;
      margin:1vh 0;
    }

    .controls{
      display:flex;gap:2vw;flex-wrap:wrap;justify-content:center;margin-top:1vh;
    }

    button{
      appearance:none;border:0;border-radius:50px;font-weight:700;cursor:pointer;transition:transform 0.15s ease, background 0.2s;
    }
    button:active{transform:scale(0.95)}

    .btn-primary{
      background:var(--accent);
      color:#000;
      padding:1em 2em;
      font-size:clamp(1rem,2vw,1.8rem);
      border:3px solid #000;
    }

    .btn-secondary{
      background:transparent;
      border:3px solid #000;
      color:#000;
      padding:0.8em 1.8em;
      font-size:clamp(0.9rem,1.8vw,1.4rem);
    }

    .pulse{animation:pulse 350ms ease-in-out}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
  </style>
</head>
<body>
  <div class="widget" role="application" aria-label="Who Will it Be? Picker 1 to 18">
    <h1>Who Will it Be?</h1>
    <div id="number" class="number">—</div>

    <div class="controls">
      <button id="generate" class="btn-primary">Pick</button>
      <button id="clear" class="btn-secondary">Clear</button>
    </div>
  </div>

  <script>
    (function(){
      const min = 1, max = 18;
      const numberEl = document.getElementById('number');
      const genBtn = document.getElementById('generate');
      const clearBtn = document.getElementById('clear');

      function rand(){
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function show(n){
        numberEl.textContent = n;
        numberEl.classList.remove('pulse');
        void numberEl.offsetWidth;
        numberEl.classList.add('pulse');
      }

      genBtn.addEventListener('click', ()=> show(rand()));
      clearBtn.addEventListener('click', ()=>{
        numberEl.textContent = '—';
      });

      window.addEventListener('keydown', (e)=>{
        if(e.code === 'Space'){ e.preventDefault(); show(rand()); }
        if(e.key === 'Escape') clearBtn.click();
      });

      genBtn.focus();
    })();
  </script>
</body>
</html>
